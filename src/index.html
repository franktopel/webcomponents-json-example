<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>autonomous custom element updated by JSON - Example</title>
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- polyfill the complete webcomponents v1 specs for e.g. IE11 -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.10/webcomponents-bundle.js"></script>

  <!-- polyfill classlist to get support for multiple add in IE 11 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/1.2.20171210/classList.min.js"></script>

  <!-- the JS with our webcomponent -->
  <script src="custom-number-field.js"></script>
</head>

<body>
  <h1>autonomous custom element updated by JSON - Example</h1>
  <p>This test demonstrates how an autonomous custom element can be configured and updated by JSON.</p>
  <div class="grid-3">
    <fieldset class="col-1 row-1">
      <legend>JSON</legend>
      <div class="grid-1">
        <textarea id="json-data" class="col-1 row-1">
      {
          "label": {
          "text": "Zeit in Sekunden",
          "orientation": "north"
          },
          "min": 20,
          "max": 40,
          "disabled": false,
          "editable": true,
          "visible": true,
          "value": "25",
          "mandatory": true,
          "commands": ["focus"]
      }</textarea>
        <button class="col-1 row-2"
          onclick="document.getElementsByTagName('custom-number-field')[0].setAttribute('json',document.getElementById('json-data').value)">send
          to webcomponent via attribute</button>
        <button class="col-1 row-3"
          onclick="document.getElementsByTagName('custom-number-field')[0].removeAttribute('json')">clear
          json attribute</button>
        <button class="col-1 row-4"
          onclick="document.getElementsByTagName('custom-number-field')[0].updateJSON(document.getElementById('json-data').value)">send
          to webcomponent via function</button>
      </div>
    </fieldset>
    <fieldset class="col-2 row-1">
      <legend>webcomponent under test</legend>
      <custom-number-field></custom-number-field>
    </fieldset>
    <fieldset class="col-3 row-1">
      <legend>normal element</legend>
      <input type="number"></input>
    </fieldset>
  </div>
</body>

</html>
